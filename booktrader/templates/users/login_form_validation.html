<!-- Login form with input validation styling -->
<form hx-post="{% url 'users:login' %}"
      hx-target="#user-section"
      hx-swap="outerHTML"
      class="px-3 py-2">
    {% csrf_token %}

    <div class="mb-2">
        <label for="username" class="form-label small">Username</label>
        <input type="text"
               class="form-control form-control-sm {% if error %}is-invalid{% endif %}"
               name="username"
               id="username"
               required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label small">Password</label>
        <input type="password"
               class="form-control form-control-sm {% if error %}is-invalid{% endif %}"
               name="password"
               id="password"
               required>
        {% if error %}
            <div class="invalid-feedback" style="font-size: 0.75rem;">
                {{ error }}
            </div>
        {% endif %}
    </div>
    <div class="d-grid gap-2 mb-2">
        <button type="submit" class="btn btn-primary btn-sm">Log In</button>
    </div>
    <hr class="my-2">
    <div class="text-center">
        <a href="{% url 'users:register' %}" class="btn btn-link btn-sm p-0">Create Account</a>
    </div>
</form>
