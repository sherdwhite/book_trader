{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Book Trader</h1>
                <div id="books-container">
                    <!-- Book list will be loaded here -->
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading books...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple fetch to load books data
        fetch('{{ base_api_url }}/books/')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('books-container');
                if (data.length === 0) {
                    container.innerHTML = '<p class="text-muted">No books available.</p>';
                    return;
                }

                let html = '<div class="row">';
                data.forEach(book => {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${book.title}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">ISBN: ${book.isbn}</small><br>
                                        <span class="badge bg-primary">Rating: ${book.average_rating}/5</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading books:', error);
                document.getElementById('books-container').innerHTML =
                    '<div class="alert alert-danger">Error loading books. Please try again later.</div>';
            });
    </script>
{% endblock content %}
